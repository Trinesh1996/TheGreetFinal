<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/simple-grid.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Greetings</title>
       <header><div class="row">
            <div class="hidden-sm">                
                <button class="button-primary greet" type="button" name="button" >Greet</button>
                <button class="button-primary reset" type="button" name="button">Reset</button>
                <div class="count background">          
                  Count: 1
                </div>
              </div>
            </div>
          </header>
    
  </head>
  <body>

    <div class="container">
    <h1>Greeting</h1>
    <h3>What is your name?</h3>

    <div class="row">
      <div class = "col-12">                      
          <input type="text" name="" value="" placeholder="Your name please..." class="nameText">
      </div>


          
          <div class="row border">
              <div class="col-12">
                <h5>Language</h5>
                <label class="lang">
                  <input type="radio" name="LanguageType" class="LanguageTypeRadio" value="English">
                  <span class="label-body">English</span>
                </label>
                <label class="lang2">
                  <input type="radio" name="LanguageType" class="LanguageTypeRadio" value="Afrikaans">
                  <span class="label-body" >Afrikaans</span>
                </label>
                <label class="lang3">
                    <input type="radio" name="LanguageType" class="LanguageTypeRadio" value="isiXhosa">
                    <span class="label-body">isiXhosa</span>
                  </label>                
              </div>              
            <div class="col-12">
              <div class="greeting">
              Hello, Trinesh!
            </div>
          </div>
        </div>
            </div>
           

          
              


        <script type="factoriesJs/factories.js" charset="utf-8"></script>
        <script src="DomJs/functionality.js" charset="utf-8"></script>      
  </body>
</html>
